<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style2.css">
    <script>
        window.onload = function() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
          <h2 class="login-title">Sign in to Your Account</h2>
          <form action="conn.php" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-input" placeholder="Enter Email" autocomplete="off" name="Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter Password" autocomplete="off" name="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Log in</button>
            </div>
          </form>
          <p class="signup-link">Don't have an account? <a href="register.html">Sign up here</a></p>
        </div>
      </div>
</body>
</html>
